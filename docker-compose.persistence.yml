# Optional SMS persistence: Postgres + MQTT listener.
# Main sms2mqtt bridge is NOT included â€” run it separately or add to your compose.
# Usage: docker compose -f docker-compose.persistence.yml up -d

x-logging: &persistence-logging
  driver: "json-file"
  options:
    max-size: "20m"
    max-file: "5"

services:
  postgres:
    # Override with POSTGRES_IMAGE if pull from Docker Hub times out (e.g. mirror or postgres:16-alpine).
    image: ${POSTGRES_IMAGE:-postgres:17-alpine}
    environment:
      POSTGRES_DB: sms2mqtt
      POSTGRES_USER: sms2mqtt
      POSTGRES_PASSWORD: ${PGPASSWORD:-sms2mqtt}
    volumes:
      - persistence_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sms2mqtt -d sms2mqtt"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    logging: *persistence-logging

  sms2mqtt-persistence:
    build: ./sms2mqtt-persistence
    environment:
      HOST: ${MQTT_HOST:-localhost}
      PORT: ${MQTT_PORT:-1883}
      PREFIX: ${MQTT_PREFIX:-sms2mqtt}
      USER: ${MQTT_USER:-}
      PASSWORD: ${MQTT_PASSWORD:-}
      USETLS: ${MQTT_USETLS:-false}
      CLIENTID: sms2mqtt-persistence
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: sms2mqtt
      PGUSER: sms2mqtt
      PGPASSWORD: ${PGPASSWORD:-sms2mqtt}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
          pids: 50
    logging: *persistence-logging

volumes:
  persistence_pgdata:
