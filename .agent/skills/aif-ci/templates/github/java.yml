# Template variables:
#   JAVA_VERSION: e.g., 21
#   JAVA_VERSIONS: e.g., [17, 21]
#   BUILD_TOOL: maven | gradle
#   HAS_CHECKSTYLE: boolean
#   HAS_PMD: boolean
#   HAS_SPOTBUGS: boolean
#   WANT_MATRIX: boolean
#   WANT_COVERAGE: boolean
#   WANT_SECURITY: boolean

name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # --- Maven ---
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${JAVA_VERSION}
          cache: maven
      - run: mvn checkstyle:check -B
      - run: mvn pmd:check -B
      - run: mvn compile spotbugs:check -B

  tests:
    name: Tests (Java ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: ${JAVA_VERSIONS}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven
      - run: mvn verify -B
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-java${{ matrix.java-version }}
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 14

  security:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${JAVA_VERSION}
          cache: maven
      - run: mvn dependency-check:check -B

